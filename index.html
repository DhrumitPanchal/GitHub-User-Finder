<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"

  <body>
    <aside class="user_info_container"></aside>
    <section>
      <form id="searchForm">
        <input
          autocomplete="off"
          type="text"
          id="usernameInput"
          placeholder="Enter user name"
          required
        />
        <button type="submit">search</button>
      </form>

      <div class="count_container"></div>

      <div class="repo_section">
        <h3  id="Repo_section_title">Repositories</h3>
        <div class="container" id="repositories_container">
        </div>

        <div class="pagination">
          <div id="prevPageBtn">privies</div>
          <div id="nextPageBtn">next</div>
        </div>
      </div>
    </section>
  </body>
</html>
